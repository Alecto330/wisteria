<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/style_signup.css">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>

    <div class="login-container">
        <h2>Registrati!</h2>
        <form id="signupForm" action="" method="POST">

            <!-- Campo Username Aggiunto -->
            <label for="username">Username</label>
            <input type="text" id="username"
                name="username" placeholder="Inserisci il tuo username" required>
        
            <label for="email">Email</label>
            <input type="email" id="email"
                name="email" placeholder="Inserisci la tua email" required>
        
            <label for="password">Password</label>
            <input type="password" id="password"
                name="password" placeholder="Inserisci la tua password" required>
        
            <label for="confirmPassword">Conferma Password</label>
            <input type="password" id="confirmPassword"
                name="confirmPassword" placeholder="Conferma la tua password" required>
        
            <button type="submit">Registrati</button>
        </form>        
        <a href="login.jsp" class="register-link">Hai già un account? Accedi</a>
    </div>

    <div class="btn-container">
        <button class="btn btn-back" onclick="history.back()">← Torna Indietro</button>
    </div>

</body>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
